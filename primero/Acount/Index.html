<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Create an Acount</title>
</head>
<body>
    <div class="Main">

            <h1>Create an Account</h1>

            <form method="POST" action="resultado.html">
                <div>
                    <input type="Text" name="nombre" id="nombre" placeholder="Nombre" required>
                </div>
                <div>
                    <input type="number" name="number" id="number" placeholder="Phone Number" required>
                </div>
                <div>
                    <input type="Email" name="email" id="email" placeholder="Email" required>
                </div>
                <div>
                        <input type="Password" name="password" id="password" placeholder="Password" required>
                </div>
                <div id="Terminos">
                    <input type="checkbox" name="acuerdo" name="Acuerdo" id="acuerdo" required>
                    <label for="">I agree to the <a href="#">Terms and Conditions </a>and <a href="#">Private Policy</a></label>
                </div>
                <div id="izquierda">
                    <button>Create Acount</button>
                </div>
                    
            </form>
    </div>
    
</body>
</html>
